{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'sign_up.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Jaldi" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static '/imgs/logo.png' %}" >
    <title>SuiteHome</title>
</head>
<body>
    <a href="{% url 'home' %}"><img id="logo" src="{% static '/imgs/logo.png'%}" alt="logo"></a>
    
    <form method="POST" action="{%url 'sign_up2'%}">
        {% csrf_token %}
        
        <h1>Create Account</h1>
        <div class="login_logos">
            <a href=""><img id="facebook" src="{% static '/imgs/facebook logo2.png'%}" alt="Facebook"></a>
            <a href=""><img id="google" src="{% static '/imgs/google logo.png'%}" alt="Google"></a>
            <a href=""><img id="linkedin" src="{% static '/imgs/linkedin logo.png'%}" alt="Linkedin"></a>
        </div>
        <label>or use your email</label>
        <div class="flex-container">
            <div>
                <div id="name">{{form.username}}
                </div>
                <div id="email">{{form.email}}
                </div>
                <div id="password">{{form.password1}}
                </div>
                <div id="password">{{form.password2}} 
                </div>
            </div>
            <div>
                <div>
                <input id="street" type="text" placeholder="Street" name="street" required>
                </div>
                <div>
                <input id="city" type="text" placeholder="City" name="city" required>
                </div>
                <div>
                <input id="phone" type="text" placeholder="Phone Number" name="phone" required>
                </div>
            </div>
        </div>
        {% if messages%}
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>
        {% for message in messages%}
        {{message}}
        {%endfor%}
        </strong>
      </div>
    {%endif%}
        <a href="{% url 'sign_up2' %}"><button id="sign_in" type="submit">Create Account</button></a>
        <a href="{% url 'login' %}" id="login">Already have an account?</a>
    </form>
    
<script>
    var form_fields=document.getElementsByTagName('input')
    form_fields[1].placeholder='Username'
    form_fields[2].placeholder='Email'
    form_fields[3].placeholder='Enter Password'
    form_fields[4].placeholder='Re-enter Password'
</script>
<!-- <script id="embedai" src="https://embedai.thesamur.ai/embedai.js" data-id="real-estate-hFvTsIVg"></script> -->

</body>
</html>
